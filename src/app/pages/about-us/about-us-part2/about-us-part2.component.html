<div class="part2-wrapper">
  <h2 class="part2__title">{{ title }}</h2>
  <div class="main-info">
    <div *ngFor="let item of arrayOfItems" class="main-info__wrapper">
      <h3 class="main-info__h3">{{ item.digit }}</h3>
      <p class="main-info__p">{{ item.info }}</p>
    </div>
  </div>
</div>
