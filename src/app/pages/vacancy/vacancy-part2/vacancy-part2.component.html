<div class="part2-wrapper">
  <h2 class="part2-title">{{ title }}</h2>
  <div *ngFor="let item of arrayOfItems" class="main-info">
    <h3 class="main-info__h3">{{ item }}</h3>
    <p class="main-info__p">В настоящее время сотрудника на позицию {{ item }} для работы в нашем офисе в Минске</p>
    <button class="main-info__button" type="button" class="btn btn-warning">Ответить на вакансию</button>
  </div>
</div>
